<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="App.js" defer></script> 
</head>
<body>

    <header>
        <nav>
            <a href="">
                <h1>Movie Deck</h1>
            </a>
        </nav>
        </header>
    
    <main>
        <section id="search-bar">
            <input 
            name="search"
            id="search-bar-input"
            placeholder="Search movie by name..."
            />
            <button class="button" id="search-bar-button">Search</button>
        </section>
        <section id="sorting">
            <button class="button button--white" id="rating-toggle" id="rating-toggle">Flip It</button>
        </section>
        <section id="tabs">
            <button class="button button--white">All</button>
            <button class="button button--white">Favorites</button>
        </section>
        <section id="movie-list">
            <article class="movie">
                <img src="movies.jpg" class="movie-poster">
                <section class="movie-details">
                    <h2>The Return of the Potato</h2>
                    <p>Rating: 4</p>
                </section>
                <footer>
                    <p>date:date</p>
                    <i class="fa-regular fa-heart like" ></i>
                </footer>
            </article>
        </section>
        <section id="Pagination">
            <button class="button button--white" id="next">Next</button>
            <div id="page-no">Current Page 0</div>
            <button class="button button--white" id="prev">Prev</button>
        </section>
        <footer class="footer-bottom">
            <p>@2023 Movie Deck</p>
        </footer>
    </main>

   
</body>
</html>
